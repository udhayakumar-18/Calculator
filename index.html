<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
    <h1>Calculator</h1>
        <div class="input-1">
            <label for="text">Value 1:</label>
            <input type="text" placeholder="Enter The  Value" id="a">
        </div>
        <!-- <div class="input-2">
            <label for="text">Value 2:</label>
            <input type="text" placeholder="Enter The  Value" id="b">
        </div> -->
        <div class="result">
            <input type="button" class="button-style"value="Sum" onclick="sum()">
            <input type="button" class="button-style"value="Difference" onclick="dif()">
            <input type="button" class="button-style"value="multiple" onclick="mul()">
            <input type="button" class="button-style"value="Divide" onclick="div()">
            <input type="button" class="button-style"value="=" onclick="equ()">
        </div>
        <p id="p"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
